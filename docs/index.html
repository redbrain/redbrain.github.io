<script>
(async function () {
  r = await fetch('https://api.github.com/users/redbrain/repos');
  j = await r.json();
  u = [];
  p = [];
  document.write('<h1>redbrain</h1><em>just a list of my repos. my other things can be found at <a href="https://git.io/redbrain">git.io/redbrain</a>.</em><hr>');
  j.forEach( (repo) => {
    if (repo.has_pages) {
      document.write(`<p><a href="/${repo.name}">${repo.full_name}</a> - ${repo.description}</p>`);
    } else {u.push(repo)}
  });
  document.write('<hr>')
  u.forEach( (repo) => {
    if (!repo.description.includes('nq')) document.write(`<p><a href="${repo.html_url}">${repo.full_name}</a> - ${repo.description}</p>`);
  });
})();
</script>
