<script>
(async function () {
r = await fetch('https://api.github.com/users/redbrain/repos');
j = await r.json();
j.forEach((repo)=>{
document.write(`<p><a href="${repo.has_pages ? `https://redbrain.github.io/${repo.name}` : repo.html_url}">${repo.full_name}</a> - ${repo.description}</p>`);
})})();
</script>
